
description = 'Apache James :: Server :: Web Admin :: MailRepository'
dependencies {
  compile project(':james-server:james-server-data-api')
  compile project(':james-server:james-server-mailrepository-api')
  compile project(':james-server:james-server-queue-api')
  compile project(':james-server:james-server-util')
  compile project(':james-server:james-server-webadmin-core')
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.9.6'
    compile group: 'com.google.guava', name: 'guava', version:'25.1-jre'
    compile group: 'javax.inject', name: 'javax.inject', version:'1'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.25'
  testCompile project(':apache-mailet:apache-mailet-test')
  testCompile project(':james-server:james-server-data-memory')
  testCompile project(':james-server:james-server-mailrepository-memory')
  testCompile project(':james-server:james-server-queue-memory')
  testCompile project(':james-server:james-server-webadmin-core')
  testCompile project(':javax-mail-extension')
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.3'
    testCompile(group: 'io.rest-assured', name: 'rest-assured', version:'3.1.0') {
exclude(module: 'commons-logging')
    }
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'net.javacrumbs.json-unit', name: 'json-unit-assertj', version:'2.0.0.RC1'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.10.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'2.21.0'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
