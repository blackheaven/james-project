
description = 'Apache James :: Server :: Web Admin server integration tests'
dependencies {
  testCompile project(':james-backends-common:apache-james-backends-cassandra')
  testCompile project(':james-backends-common:apache-james-backends-es')
  testCompile project(':apache-james-mailbox:apache-james-mailbox-elasticsearch')
  testCompile project(':apache-james-mailbox:apache-james-mailbox-memory')
  testCompile project(':apache-james-mailbox:apache-james-mailbox-scanning-search')
  testCompile project(':james-server:james-server-guice:james-server-cassandra-guice')
  testCompile project(':james-server:james-server-guice:james-server-cassandra-guice')
  testCompile project(':james-server:james-server-guice:james-server-guice-common')
  testCompile project(':james-server:james-server-guice:james-server-guice-jmap')
  testCompile project(':james-server:james-server-webadmin-core')
  testCompile project(':james-server:james-server-webadmin-cassandra-data')
  testCompile project(':james-server:james-server-webadmin-data')
  testCompile project(':james-server:james-server-webadmin-mailbox')
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.3'
    testCompile(group: 'io.rest-assured', name: 'rest-assured', version:'3.1.0') {
exclude(module: 'commons-logging')
    }
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version:'5.2.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version:'5.2.0'
    testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version:'1.2.0'
    testCompile group: 'org.junit.vintage', name: 'junit-vintage-engine', version:'5.2.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.10.0'
    testCompile group: 'org.hamcrest', name: 'java-hamcrest', version:'2.0.0.0'
    testCompile group: 'org.testcontainers', name: 'testcontainers', version:'1.11.1'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
