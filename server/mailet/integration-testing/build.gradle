
description = 'Apache James :: Server :: Mailets Integration Testing'
dependencies {
  compile project(':apache-mailet:apache-mailet-crypto')
  compile project(':apache-mailet:apache-mailet-icalendar')
  compile project(':james-server:james-server-data-memory')
  compile project(':james-server:james-server-mailetcontainer-camel')
  compile project(':james-server:james-server-mailets')
  compile project(':james-server:james-server-guice:james-server-memory-guice')
    compile group: 'com.github.spullara.mustache.java', name: 'compiler', version:'0.9.5'
    compile group: 'com.google.guava', name: 'guava', version:'25.1-jre'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.25'
    compile group: 'org.testcontainers', name: 'testcontainers', version:'1.11.1'
    compile group: 'org.xmlunit', name: 'xmlunit-core', version:'2.6.0'
    compile group: 'org.xmlunit', name: 'xmlunit-matchers', version:'2.6.0'
  testCompile project(':apache-mailet:apache-mailet-test')
  testCompile project(':james-server:james-server-dnsservice-test')
  testCompile project(':james-server:james-server-guice:james-server-guice-activemq')
  testCompile project(':james-server:james-server-guice:james-server-guice-common')
  testCompile project(':james-server:james-server-guice:james-server-guice-jmap')
  testCompile project(':james-server:james-server-testing')
  testCompile project(':javax-mail-extension')
  testCompile project(':james-server:james-server-util')
  testCompile project(':james-server:james-server-webadmin-core')
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.3'
    testCompile group: 'com.jayway.jsonpath', name: 'json-path', version:'2.4.0'
    testCompile group: 'com.rabbitmq', name: 'amqp-client', version:'5.6.0'
    testCompile(group: 'io.rest-assured', name: 'rest-assured', version:'3.1.0') {
exclude(module: 'commons-logging')
    }
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'net.javacrumbs.json-unit', name: 'json-unit-assertj', version:'2.0.0.RC1'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.10.0'
    testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version:'1.2.0'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
