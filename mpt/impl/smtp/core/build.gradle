
description = 'Apache James MPT SMTP Core'
dependencies {
  compile project(':apache-james-mpt:apache-james-mpt-core')
  compile project(':james-server:james-server-data-api')
  compile project(':james-server:james-server-dnsservice-api')
  compile project(':james-server:james-server-dnsservice-test')
  compile project(':james-server:james-server-guice:james-server-guice-common')
  compile project(':james-server:james-server-guice:james-server-guice-smtp')
  compile project(':james-server:james-server-testing')
  compile project(':james-server:james-server-util')
    compile(group: 'io.rest-assured', name: 'rest-assured', version:'3.1.0') {
exclude(module: 'commons-logging')
    }
    compile group: 'javax.inject', name: 'javax.inject', version:'1'
    compile group: 'org.assertj', name: 'assertj-core', version:'3.10.0'
    compile group: 'org.testcontainers', name: 'testcontainers', version:'1.11.1'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
