
description = 'Apache James :: Server :: Guice :: RabbitMQ'
dependencies {
  compile project(':james-backends-common:apache-james-backends-rabbitmq')
  compile project(':james-server:james-server-guice:james-server-guice-configuration')
  compile project(':james-server:james-server-queue-api')
  compile project(':james-server:james-server-queue-rabbitmq')
    compile group: 'com.google.inject', name: 'guice', version:'4.2.0'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
