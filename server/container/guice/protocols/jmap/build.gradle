
description = 'Apache James :: Server :: Guice :: Jmap'
dependencies {
  compile project(':apache-mailet:apache-mailet-base')
  compile project(':apache-james-mailbox:apache-james-mailbox-store')
  compile project(':james-server:james-server-guice:james-server-guice-common')
  compile project(':james-server:james-server-guice:james-server-guice-configuration')
  compile project(':james-server:james-server-guice:james-server-guice-mailet')
  compile project(':james-server:james-server-jmap')
    compile group: 'com.google.inject', name: 'guice', version:'4.2.0'
    compile group: 'com.google.inject.extensions', name: 'guice-multibindings', version:'4.0'
  testCompile project(':apache-mailet:apache-mailet-test')
    testCompile(group: 'io.rest-assured', name: 'rest-assured', version:'3.1.0') {
exclude(module: 'commons-logging')
    }
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.10.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version:'5.2.0'
    testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version:'1.2.0'
    testCompile group: 'org.junit.vintage', name: 'junit-vintage-engine', version:'5.2.0'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
