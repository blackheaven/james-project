
description = 'Apache James :: Server :: Blob Exporting Mechanisms - guice injection'
dependencies {
  compile project(':third-party:apache-james-linshare')
  compile project(':james-server:james-server-guice:blob-api-guice')
  compile project(':james-server:james-server-blob:blob-export-api')
  compile project(':james-server:james-server-blob:blob-export-file')
  compile project(':james-server:james-server-guice:james-server-guice-common')
  testCompile project(':third-party:apache-james-linshare')
  testCompile project(':james-server:james-server-guice:james-server-guice-common')
    testCompile group: 'nl.jqno.equalsverifier', name: 'equalsverifier', version:'2.5.1'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.10.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version:'5.2.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'2.21.0'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
