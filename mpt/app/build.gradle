
description = 'Apache James MPT Application'
dependencies {
  compile project(':apache-james-mpt:apache-james-mpt-core')
    compile group: 'commons-cli', name: 'commons-cli', version:'1.4'
    compile(group: 'commons-logging', name: 'commons-logging', version:'1.1') {
exclude(module: 'logkit')
exclude(module: 'avalon-framework')
exclude(module: 'log4j')
exclude(module: 'servlet-api')
    }
    compile group: 'junit', name: 'junit', version:'4.11'
  testCompile project(':apache-james-mpt:apache-james-mpt-core')
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
