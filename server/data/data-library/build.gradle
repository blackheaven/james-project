
description = 'Apache James :: Server :: Data :: Library'
dependencies {
  compile project(':apache-mailet:apache-mailet-api')
  compile project(':event-sourcing:event-sourcing-core')
  compile project(':james-server:james-server-data-api')
  compile project(':james-server:james-server-dnsservice-api')
  compile project(':james-server:james-server-filesystem-api')
  compile project(':james-server:james-server-lifecycle-api')
  compile project(':james-server:james-server-util')
    compile group: 'com.github.steveash.guavate', name: 'guavate', version:'1.0.0'
    compile group: 'com.google.guava', name: 'guava', version:'25.1-jre'
    compile(group: 'com.sun.mail', name: 'javax.mail', version:'1.6.1') {
exclude(module: 'activation')
    }
    compile(group: 'commons-configuration', name: 'commons-configuration', version:'1.9') {
exclude(module: 'dom4j')
exclude(module: 'servletapi')
exclude(module: 'xerces')
exclude(module: 'commons-digester')
exclude(module: 'commons-beanutils-core')
exclude(module: 'commons-beanutils-bean-collections')
exclude(module: 'commons-logging')
    }
    compile group: 'javax.inject', name: 'javax.inject', version:'1'
    compile group: 'org.slf4j', name: 'jcl-over-slf4j', version:'1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.25'
  testCompile project(':james-server:james-server-core')
  testCompile project(':james-server:james-server-data-api')
  testCompile project(':james-server:james-server-dnsservice-test')
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.3'
    testCompile group: 'io.cucumber', name: 'cucumber-java', version:'2.4.0'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version:'2.4.0'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'nl.jqno.equalsverifier', name: 'equalsverifier', version:'2.5.1'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.10.0'
    testCompile group: 'org.assertj', name: 'assertj-guava', version:'3.2.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'2.21.0'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
