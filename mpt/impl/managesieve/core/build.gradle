
description = 'Apache James MPT ManageSieve Core'
dependencies {
  compile project(':apache-james-mpt:apache-james-mpt-core')
  compile project(':james-server:james-server-data-api')
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.3'
    compile group: 'com.google.inject', name: 'guice', version:'4.0'
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version:'5.2.0'
    compile group: 'org.junit.vintage', name: 'junit-vintage-engine', version:'5.2.0'
  compile project(':protocols:protocols-managesieve')
    compile group: 'org.testcontainers', name: 'testcontainers', version:'1.11.1'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
