
description = 'Apache James :: Server :: Container Spring'
dependencies {
  compile project(':james-backends-common:apache-james-backends-jpa')
  compile project(':apache-james-mailbox:apache-james-mailbox-api')
  compile project(':apache-mailet:apache-mailet-api')
  compile project(':james-server:james-server-core')
  compile project(':james-server:james-server-data-api')
  compile project(':james-server:james-server-filesystem-api')
  compile project(':james-server:james-server-lifecycle-api')
  compile project(':james-server:james-server-mailbox-adapter')
  compile project(':james-server:james-server-mailbox-jmx')
  compile project(':james-server:james-server-mailetcontainer-api')
  compile project(':james-server:james-server-protocols-library')
    compile(group: 'com.sun.mail', name: 'javax.mail', version:'1.6.1') {
exclude(module: 'activation')
    }
    compile(group: 'commons-configuration', name: 'commons-configuration', version:'1.9') {
exclude(module: 'dom4j')
exclude(module: 'servletapi')
exclude(module: 'xerces')
exclude(module: 'commons-digester')
exclude(module: 'commons-beanutils-core')
exclude(module: 'commons-beanutils-bean-collections')
exclude(module: 'commons-logging')
    }
    compile group: 'javax.inject', name: 'javax.inject', version:'1'
    compile group: 'log4j', name: 'log4j', version:'1.2.17'
    compile(group: 'org.apache.activemq', name: 'activemq-spring', version:'5.15.5') {
exclude(module: 'commons-logging')
    }
  compile project(':protocols:protocols-api')
    compile group: 'org.osgi', name: 'org.osgi.core', version:'5.0.0'
    compile group: 'org.slf4j', name: 'jcl-over-slf4j', version:'1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.25'
    compile group: 'org.springframework', name: 'spring-beans', version:'3.2.18.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version:'3.2.18.RELEASE'
    compile(group: 'org.springframework', name: 'spring-core', version:'3.2.18.RELEASE') {
exclude(module: 'commons-logging')
    }
    compile(group: 'org.springframework', name: 'spring-jms', version:'3.2.18.RELEASE') {
exclude(module: 'spring-core')
exclude(module: 'spring-beans')
exclude(module: 'spring-aop')
exclude(module: 'spring-tx')
    }
    compile group: 'org.springframework', name: 'spring-web', version:'3.2.18.RELEASE'
    compile(group: 'org.springframework.osgi', name: 'spring-osgi-extender', version:'1.2.1') {
exclude(module: 'org.springframework.core')
exclude(module: 'org.springframework.aop')
exclude(module: 'org.springframework.context')
exclude(module: 'org.springframework.beans')
    }
  testCompile project(':james-server:james-server-filesystem-api')
    testCompile group: 'com.sparkjava', name: 'spark-core', version:'2.8.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.10.0'
    testCompile group: 'pl.pragmatists', name: 'JUnitParams', version:'1.1.1'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
