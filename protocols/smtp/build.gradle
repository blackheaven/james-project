group = 'org.apache.james.protocols'
description = 'Apache James :: Protocols :: SMTP'
dependencies {
  compile project(':james-core')
  compile project(':james-server:james-server-util')
  compile project(':metrics:metrics-api')
  compile project(':protocols:protocols-api')
  compile project(':protocols:protocols-netty')
    compile group: 'com.google.guava', name: 'guava', version:'25.1-jre'
    compile(group: 'com.sun.mail', name: 'javax.mail', version:'1.6.1') {
exclude(module: 'activation')
    }
    compile group: 'io.netty', name: 'netty', version:'3.10.6.Final'
    compile group: 'javax.inject', name: 'javax.inject', version:'1'
  testCompile project(':protocols:protocols-api')
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.3'
    testCompile group: 'commons-net', name: 'commons-net', version:'3.6'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'nl.jqno.equalsverifier', name: 'equalsverifier', version:'2.5.1'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.10.0'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
