
description = 'Apache James :: Server :: Testing'
dependencies {
  compile project(':apache-mailet:apache-mailet-api')
  compile project(':apache-mailet:apache-mailet-test')
  compile project(':james-server:james-server-util')
    compile group: 'com.google.guava', name: 'guava', version:'25.1-jre'
    compile(group: 'io.rest-assured', name: 'rest-assured', version:'3.1.0') {
exclude(module: 'commons-logging')
    }
    compile group: 'org.apache.commons', name: 'commons-math3', version:'3.6.1'
    compile group: 'org.awaitility', name: 'awaitility', version:'3.1.2'
    compile group: 'commons-net', name: 'commons-net', version:'3.6'
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version:'5.2.0'
    compile group: 'org.junit.vintage', name: 'junit-vintage-engine', version:'5.2.0'
    compile group: 'org.testcontainers', name: 'testcontainers', version:'1.11.1'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.10.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'2.21.0'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
