
description = 'Apache James :: Server :: Guice :: Mailbox :: Plugin :: SpamAssassin'
dependencies {
  compile project(':apache-james-mailbox:apache-james-mailbox-spamassassin')
  compile project(':james-server:james-server-guice:james-server-guice-configuration')
    compile group: 'com.google.inject', name: 'guice', version:'4.2.0'
    compile group: 'com.google.inject.extensions', name: 'guice-multibindings', version:'4.0'
    compile(group: 'commons-configuration', name: 'commons-configuration', version:'1.9') {
exclude(module: 'dom4j')
exclude(module: 'servletapi')
exclude(module: 'xerces')
exclude(module: 'commons-digester')
exclude(module: 'commons-beanutils-core')
exclude(module: 'commons-beanutils-bean-collections')
exclude(module: 'commons-logging')
    }
    compile group: 'org.slf4j', name: 'jcl-over-slf4j', version:'1.7.25'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.10.0'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
