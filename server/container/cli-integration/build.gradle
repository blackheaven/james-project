
description = 'Apache James :: Server :: Cli :: Integration'
dependencies {
    compile group: 'com.github.fge', name: 'throwing-lambdas', version:'0.5.0'
    compile group: 'org.mockito', name: 'mockito-core', version:'2.21.0'
  testCompile project(':apache-james-mailbox:apache-james-mailbox-scanning-search')
  testCompile project(':james-server:james-server-cli')
  testCompile project(':james-server:james-server-guice:james-server-guice-common')
  testCompile project(':james-server:james-server-guice:james-server-guice-jmap')
  testCompile project(':james-server:james-server-guice:james-server-memory-guice')
  testCompile project(':james-server:james-server-guice:james-server-memory-guice')
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.3'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.10.0'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
