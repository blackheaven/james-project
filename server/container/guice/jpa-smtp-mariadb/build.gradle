
description = 'Apache James :: Server :: JPA + SMTP + mariaDB client - guice injection'
dependencies {
  compile project(':james-server:james-server-guice:james-server-jpa-smtp-common-guice')
    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version:'2.2.6'
  testCompile project(':james-backends-common:apache-james-backends-jpa')
  testCompile project(':james-server:james-server-guice:james-server-guice-common')
    testCompile group: 'org.apache.derby', name: 'derby', version:'10.14.2.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.10.0'
    testCompile group: 'org.testcontainers', name: 'mariadb', version:'1.8.3'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
