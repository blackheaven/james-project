
description = 'Apache James :: Server :: LMTP'
dependencies {
  compile project(':apache-james-mailbox:apache-james-mailbox-api')
  compile project(':apache-mailet:apache-mailet-api')
  compile project(':james-server:james-server-core')
  compile project(':james-server:james-server-data-api')
  compile project(':james-server:james-server-lifecycle-api')
  compile project(':james-server:james-server-protocols-library')
  compile project(':james-server:james-server-protocols-smtp')
    compile(group: 'com.sun.mail', name: 'javax.mail', version:'1.6.1') {
exclude(module: 'activation')
    }
    compile(group: 'commons-configuration', name: 'commons-configuration', version:'1.9') {
exclude(module: 'dom4j')
exclude(module: 'servletapi')
exclude(module: 'xerces')
exclude(module: 'commons-digester')
exclude(module: 'commons-beanutils-core')
exclude(module: 'commons-beanutils-bean-collections')
exclude(module: 'commons-logging')
    }
    compile group: 'io.netty', name: 'netty', version:'3.10.6.Final'
    compile group: 'javax.inject', name: 'javax.inject', version:'1'
    compile group: 'org.apache.geronimo.specs', name: 'geronimo-annotation_1.1_spec', version:'1.0.1'
  compile project(':protocols:protocols-api')
  compile project(':protocols:protocols-lmtp')
  compile project(':protocols:protocols-netty')
  compile project(':protocols:protocols-smtp')
    compile group: 'org.slf4j', name: 'jcl-over-slf4j', version:'1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.25'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
