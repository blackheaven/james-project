
description = 'Apache James :: Server :: JPA - guice common'
dependencies {
  compile project(':james-server:james-server-data-jpa')
  compile project(':james-server:james-server-guice:james-server-guice-common')
    testCompile group: 'org.apache.derby', name: 'derby', version:'10.14.2.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.10.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version:'5.2.0'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
