
description = 'Apache James :: Server :: JPA + SMTP - guice injection'
dependencies {
  compile project(':james-server:james-server-guice:james-server-jpa-smtp-common-guice')
  compile project(':james-server:james-server-guice:james-server-guice-activemq')
    compile group: 'org.apache.derby', name: 'derby', version:'10.14.2.0'
  testCompile project(':james-backends-common:apache-james-backends-jpa')
  testCompile project(':james-server:james-server-guice:james-server-jpa-common-guice')
  testCompile project(':james-server:james-server-guice:james-server-guice-common')
    testCompile(group: 'io.rest-assured', name: 'rest-assured', version:'3.1.0') {
exclude(module: 'commons-logging')
    }
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.10.0'
    testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version:'1.2.0'
    testCompile group: 'org.junit.vintage', name: 'junit-vintage-engine', version:'5.2.0'
    testCompile group: 'org.awaitility', name: 'awaitility', version:'3.1.2'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'2.21.0'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
