
description = 'Apache James :: Server :: MailRepository :: Cassandra'
dependencies {
  compile project(':james-backends-common:apache-james-backends-cassandra')
  compile project(':james-server:james-server-blob:james-server-mail-store')
  compile project(':james-server:james-server-core')
  compile project(':james-server:james-server-mailrepository-api')
  testCompile project(':james-backends-common:apache-james-backends-cassandra')
  testCompile project(':james-server:james-server-blob:blob-cassandra')
  testCompile project(':james-server:james-server-blob:blob-api')
  testCompile project(':james-server:james-server-mailrepository-api')
  testCompile project(':james-server:james-server-testing')
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.3'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.10.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version:'5.2.0'
    testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version:'1.2.0'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
