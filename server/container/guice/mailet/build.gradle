
description = 'Apache James :: Server :: Guice :: Mailet'
dependencies {
  compile project(':apache-mailet:apache-mailet-standard')
  compile project(':james-server:james-server-guice:james-server-guice-configuration')
  compile project(':james-server:james-server-guice:james-server-guice-utils')
  compile project(':james-server:james-server-mailetcontainer-api')
  compile project(':james-server:james-server-mailetcontainer-camel')
    compile group: 'com.github.fge', name: 'throwing-lambdas', version:'0.5.0'
    compile group: 'com.github.steveash.guavate', name: 'guavate', version:'1.0.0'
    compile group: 'com.google.inject', name: 'guice', version:'4.2.0'
    compile group: 'com.google.inject.extensions', name: 'guice-multibindings', version:'4.0'
  testCompile project(':apache-mailet:apache-mailet-test')
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.3'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.10.0'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
