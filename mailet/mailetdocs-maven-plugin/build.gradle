
description = 'Apache James :: Mailetdocs Maven Plugin'
dependencies {
  compile project(':apache-mailet:apache-mailet-api')
    compile group: 'com.google.guava', name: 'guava', version:'25.1-jre'
    compile group: 'com.thoughtworks.qdox', name: 'qdox', version:'2.0-M9'
    compile group: 'org.apache.maven', name: 'maven-plugin-api', version:'3.2.5'
    compile group: 'org.apache.maven.artifact', name: 'maven-artifact', version:'3.0-alpha-1'
    compile group: 'org.apache.maven.reporting', name: 'maven-reporting-api', version:'3.0'
    compile group: 'org.apache.maven.reporting', name: 'maven-reporting-impl', version:'2.2'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.10.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'2.21.0'
    compileOnly group: 'org.apache.maven.plugin-tools', name: 'maven-plugin-annotations', version:'3.4'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
