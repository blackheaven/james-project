
description = 'Apache James :: Server :: SMTP'
dependencies {
  compile project(':third-party:apache-james-spamassassin')
  compile project(':apache-mailet:apache-mailet-api')
  compile project(':james-server:james-server-core')
  compile project(':james-server:james-server-data-api')
  compile project(':james-server:james-server-dnsservice-api')
  compile project(':james-server:james-server-dnsservice-library')
  compile project(':james-server:james-server-filesystem-api')
  compile project(':james-server:james-server-lifecycle-api')
  compile project(':james-server:james-server-protocols-library')
  compile project(':james-server:james-server-queue-api')
  compile project(':james-server:james-server-util')
  compile project(':metrics:metrics-api')
    compile(group: 'com.sun.mail', name: 'javax.mail', version:'1.6.1') {
exclude(module: 'activation')
    }
    compile(group: 'commons-configuration', name: 'commons-configuration', version:'1.9') {
exclude(module: 'dom4j')
exclude(module: 'servletapi')
exclude(module: 'xerces')
exclude(module: 'commons-digester')
exclude(module: 'commons-beanutils-core')
exclude(module: 'commons-beanutils-bean-collections')
exclude(module: 'commons-logging')
    }
    compile group: 'io.netty', name: 'netty', version:'3.10.6.Final'
    compile group: 'javax.inject', name: 'javax.inject', version:'1'
    compile group: 'org.apache.geronimo.specs', name: 'geronimo-annotation_1.1_spec', version:'1.0.1'
    compile(group: 'org.apache.james.jspf', name: 'apache-jspf-resolver', version:'1.0.1') {
exclude(module: 'log4j')
exclude(module: 'dnsjava')
exclude(module: 'commons-cli')
exclude(module: 'dnsjnio')
    }
  compile project(':protocols:protocols-api')
  compile project(':protocols:protocols-netty')
  compile project(':protocols:protocols-smtp')
    compile group: 'org.slf4j', name: 'jcl-over-slf4j', version:'1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.25'
  testCompile project(':third-party:apache-james-spamassassin')
  testCompile project(':apache-mailet:apache-mailet-base')
  testCompile project(':james-server:james-server-data-api')
  testCompile project(':james-server:james-server-data-memory')
  testCompile project(':james-server:james-server-dnsservice-test')
  testCompile project(':james-server:james-server-filesystem-api')
  testCompile project(':james-server:james-server-mailrepository-memory')
  testCompile project(':james-server:james-server-protocols-library')
  testCompile project(':james-server:james-server-queue-memory')
  testCompile project(':james-server:james-server-queue-api')
  testCompile project(':james-server:james-server-testing')
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.3'
    testCompile group: 'commons-net', name: 'commons-net', version:'3.6'
    testCompile group: 'dnsjava', name: 'dnsjava', version:'2.1.8'
    testCompile group: 'junit', name: 'junit', version:'4.12'
  testCompile project(':protocols:protocols-api')
  testCompile project(':protocols:protocols-smtp')
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.10.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'2.21.0'
    compileOnly group: 'javax.activation', name: 'activation', version:'1.1.1'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
