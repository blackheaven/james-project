
description = 'Apache James :: Server :: Blob :: Memory'
dependencies {
  compile project(':james-server:james-server-blob:blob-api')
    compile group: 'commons-io', name: 'commons-io', version:'2.6'
  testCompile project(':james-server:james-server-blob:blob-api')
  testCompile project(':metrics:metrics-tests')
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.10.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version:'5.2.0'
    testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version:'1.2.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'2.21.0'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
